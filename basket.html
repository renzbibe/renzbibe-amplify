<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inconsolata:wght@200..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/stylesheet.css">
  <link rel="stylesheet" href="styles/loading.css">
  <link rel="icon" href="images/logo-2.png">
 
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark nav-style">
    <div class="container">
      <a href="index.html" class="navbar-brand nav-brand-style"><img src="images/logo-2.png" alt="logo" class="img-fluid logo-image">AMPLIFY</a>
      <button class="navbar-toggler border-0" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-label="Expand Navigation Bar">
        <i class="fa fa-bars"></i>
      </button>
      
      <div class="collapse navbar-collapse justify-content-end" id="nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link" aria-current="page">HOME</a>
          </li>
          <li class="nav-item dropdown">
            <a href="#" class="nav-link" role="button" data-bs-toggle="dropdown">SHOP</a>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a href="guitar.html" class="dropdown-item">GUITAR</a></li>
              <li><a href="keyboards.html" class="dropdown-item">KEYBOARD</a></li>
              <li><a href="drums.html" class="dropdown-item">DRUMS</a></li>
              <li><a href="accessories.html" class="dropdown-item">ACCESSORIES</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a href="basket.html" class="nav-link"><i class="fa fa-shopping-cart cart-icon"></i><span class="js-cart-quantity"></span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
 
  <section id="basket">
    <div class="container p-0 basket-container js-basket-container">
      <div class="d-flex flex-column flex-sm-row justify-content-between gap-2">
        <h1 class="h4 text-start align-self-center checkout-basket-price">YOUR BASKET: <span class="js-basket-price"></span></h1>
        <button class="basket-payment-button js-basket-payment-button">Proceed to Checkout</button>
        <p class="d-block d-sm-none text-center fw-bold fs-5">OR</p>
        <button class="d-block d-sm-none basket-apple-pay-button"><i class="fa fa-apple"></i> Apple Pay</button>
      </div>

      <div class="d-flex flex-column order-container js-order-container">
        <div class="row text-center order-heading">
          <div class="col-12 col-sm-7 text-center text-sm-start">
            <p class="table-heading basket-table-heading">Order Details </p>
          </div>
          <div class="col-2 d-none d-sm-block">
            <p class="table-heading basket-table-heading">Quantity</p>
          </div>
          <div class="col-2 d-none d-sm-block">
            <p class="table-heading basket-table-heading">Price</p>
          </div>
          <div class="col d-none d-sm-block">
          </div>
        </div>

        <div class="js-orders">
          <!-- JAVASCRIPT GOES HERE -->
        </div>

        <div class="py-3">
          <h1 class="px-3 pb-2 delivery-heading">Delivery Options:</h1>

          <div class="row text-center">
            <div class="col-9 col-sm-7 py-2 py-sm-0">
              <p class="px-4 py-sm-2 text-start fw-bold table-info">Standard Delivery <span class="js-standard-date fw-normal"></span></p>
            </div>
            <div class="col-1 col-sm-2 d-sm-block py-2 py-sm-0">
              <p class="px-0 py-0 px-sm-4 py-sm-2 table-info"><input type="radio" class="delivery-option" id="js-standard-delivery" name="delivery-option"></p>
            </div>
            <div class="col-1 col-sm-2 d-sm-block py-2 py-sm-0">
              <p class="px-0 py-0 px-sm-4 py-sm-2 table-info js-standard-price"></p>
            </div>
            <div class="col d-sm-block">
            </div>  
            
            <div class="col-9 col-sm-7 py-2 py-sm-0">
              <p class="px-4 py-sm-2 text-start fw-bold table-info">Next Day Delivery <span class="js-next-date fw-normal"></span></p>
            </div>
            <div class="col-1 col-sm-2 d-sm-block py-2 py-sm-0">
              <p class="px-0 py-0 px-sm-4 py-sm-2 table-info"><input type="radio" class="delivery-option" id="js-next-day-delivery" name="delivery-option"></p>
            </div>
            <div class="col-1 col-sm-2 d-sm-block py-2 py-sm-0">
              <p class="px-0 py-0 px-sm-4 py-sm-2 table-info js-next-day-price"></p>
            </div>
            <div class="col d-sm-block">
            </div>  
           
          </div>
        </div>

        <div class="loader">
          <div class="loader-circle">
          </div>
        </div>
      </div>
      
      <div class="text-end">
        <p class="pb-2 checkout-total-price">Total Price: <span class="js-total-price"></span></p>
        <button class="basket-payment-button js-basket-payment-button">Proceed to Checkout</button>
      </div>

    </div>

    <div class="container empty-basket-page js-empty-basket-page">
      <div class="d-flex flex-column align-items-center empty-basket-content">
        <img src="images/cart-3.png" alt="" class="img-fluid empty-basket-image">
        <h1 class="h4">YOUR <span class="empty-basket-heading-design">BASKET</span> IS EMPTY.</h1>
        <p>Add something to your cart?</p>
      </div>
    </div>
    
  </section>
  <div class="loader-fullscreen">
    <div class="loader-circle"></div>
  </div>
  <script type="module" src="scripts/basket.js"></script>
  <script type="module" src="scripts/delivery.js"></script>
</body>
</html>
