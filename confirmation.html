<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amplify - Music Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inconsolata:wght@200..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
  <link rel="stylesheet" href="styles/stylesheet.css">
  <link rel="stylesheet" href="styles/loading.css">
  <link rel="icon" href="images/logo-2.png">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>

  <nav class="navbar navbar-dark nav-style">
    <div class="container d-flex justify-content-center">
      <button href="index.html" class="navbar-brand nav-brand-style border-0 bg-transparent js-confirmation-menu-button"><img src="images/logo-2.png" alt="logo" class="img-fluid logo-image">AMPLIFY</button>
    </div>
  </nav>

  <section id="confirmation">
    <div class="container p-0 confirmation-container">
      <div class="text-center confirmation-heading">
        <h1 class="h2 py-3 confirmation-header">ORDER CONFIRMED!</h1>
        <p class="px-4 pt-4 py-2">Hi <span class="confirmation-heading-text js-confirmation-name"></span> - thank you for your order, we hope you had a pleasant shopping experience with us!</p>
        <div class="d-flex justify-content-center gap-3">
          <p><span class="confirmation-heading-text">ORDER REF:</span> <span class="js-ref-number"></span></p>
          <p><span class="confirmation-heading-text">TOTAL PRICE:</span> <span class="js-total-price"></span></p>
        </div>
      </div>

      <div class="confirmation-delivery">
        <div class="row mb-2">
          <div class="col">
            <p class="confirmation-heading-text">Where:</p>
          </div>
          <div class="col">
            <p class="confirmation-heading-text">When:</p>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <p class="js-address">Address Line One</p>
            <p class="js-postcode">Postcode</p>
          </div>
          <div class="col">
            <p class="js-delivery-method">Delivery Method</p>
            <p class="js-delivery-date">Delivery Date</p>
          </div>
        </div>
      </div>

      <div class="confirmation-summary">
        <div>
          <p class="confirmation-heading-text">Order Summary:</p>
          <div class="confirmation-summary-content js-order-summary">
            <!-- JAVASCRIPT GOES HERE -->
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button class="confirmation-menu-button js-confirmation-menu-button">RETURN TO MENU</button>
    </div>
  </section>


  <div class="loader-fullscreen">
    <div class="loader-circle"></div>
  </div>

  <script type="module" src="scripts/confirmation.js"></script>
</body>
</html>
